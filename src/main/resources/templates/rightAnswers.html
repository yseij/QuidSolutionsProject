<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Answers</title>
</head>
<body>
<h1>Antwoorden</h1>
<div th:each="answer : ${answers}">
    <h3 th:text="'vraag is: ' + ${answer.getQuestion()}"></h3>
    <p th:text="'jou antwoord is: ' + ${answer.getAnswer()}"></p>
    <p th:text="'het juiste antwoord is: ' + ${answer.getCorrect_answer()}"></p>
    <h3>Resultaat</h3>
    <p th:if="${answer.isAnswer_correct()}">
        Het antwoord is dus juist
    </p>
    <p th:unless="${answer.isAnswer_correct()}">
        Het antwoord is dus fout
    </p>
</div>
</body>
</html>
